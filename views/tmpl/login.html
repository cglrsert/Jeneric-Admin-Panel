<div class="page page-core page-login">

    

    <div class="container w-420 p-15 bg-white mt-40 text-center">


        <div class="text-center"><img src="/adminpanelYeni/styles/images/gestas_logo.jpg" width="350px" height="125px"></div>

        <form name="form" class="form-validation mt-20" >

            <div class="form-group">
                <input type="text" class="form-control underline-input" placeholder="Kullanıcı Adı" ng-model="user.email" required>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Şifre" class="form-control underline-input" ng-model="user.password" required>
            </div>

            <div class="form-group text-left mt-20">
                <button type="submit" class="btn btn-greensea b-0 br-2 mr-5" ng-click="login()">Giriş Yap</button>
                <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
                    <input type="checkbox"><i></i> Beni Hatırla
                </label>
                <a ui-sref="core.forgotpass" class="pull-right mt-10">Şifremi Unuttum</a>
            </div>

        </form>

        <hr class="b-3x"/>


    </div>

</div>
