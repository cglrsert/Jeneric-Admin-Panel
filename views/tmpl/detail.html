<div class="modal-header">
    <h3 class="modal-title custom-font">{{detailName}} Detay EkranÄ±</h3>
</div>
<div class="modal-body">

    <div class="form-group" ng-repeat="data in rows track by $index">

        <label><span style="font-weight: bold">{{data.name}}</span>: <span>{{data.value}}</span></label>

    </div>

    <div class="form-group" ng-if="componentType=='table'">

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th style="text-align:center ; width: 450px" ng-repeat="dataTH in THs">{{dataTH}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in comprows track by $index" ng-init="listIndex = $index">
                <td ng-repeat="dataTD in comprowsTD[listIndex] track by $index">{{dataTD}}</td>
            </tr>
            </tbody>
        </table>

    </div>


</div>
<div class="modal-footer">
    <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i>Kapat</button>
</div>
